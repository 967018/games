version: 1.0.{build}
branches:
  only:
  - master
image: Ubuntu
environment:
  SSH_RSA:
    secure: 
build_script:
- sh: >-
    echo HI


    REPO="git@github.com:FurryGamesIndex/_CI_LIVE_BUILD"


    echo "$SSH_RSA" > ~/.ssh/id_rsa
    
    chmod 600 ~/.ssh/id_rsa

    echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config


    git clone "$REPO" output


    a="$APPVEYOR_PULL_REQUEST_HEAD_REPO_NAME"

    b="$APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH"


    c="${a}/${b}"


    [ -z "$c" ] && exit 0


    sudo apt -y update

    sudo apt -y install git python3 python3-yaml python3-jinja2 python3-pip


    pip3 install markdown2


    python3 --version

    ./generate.py "output/$c"


    mv .git _git


    git config --global user.email "noreply@example.com"

    git config --global user.name "deploy-bot-appveyor"

    cd output

    git add "$c"

    git commit -m 'deploy website (CI LIVE BUILD)'


    git push -f origin master

