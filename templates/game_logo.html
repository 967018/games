<div class="game_logo">
	<img class="thumbnail" alt="{{ get(game, lang, 'name')|e }}" src="{{ image.uri(rr, game.thumbnail, name) }}" >
	<div class="platforms">
	{% if "platform" in game.tags %}{% for i in game.tags.platform %}
	{% if i in platform_icons %}
		{{ platform_icons[i] }}
	{% endif %}
	{% endfor %}{% endif %}
	</div>
</div>
