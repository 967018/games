sensitive_page_tip: |
  這將在所有 FGI 頁面上啟用顯示敏感內容。<br>
  你必須在當地法律下達到成年標準後才可以開啟上述選項。<br>
  你必須使用現代瀏覽器並啟用 JavaScript。<br>
  修改該設定後需要重新整理頁面才能生效。

