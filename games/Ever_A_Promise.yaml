name: Ever A Promise / 彼时的约定

description: |
  FIXME: English required
  “时间，不停止流逝。
  青春，是一片森林。
  我们，寻找也等待。
  只为，遇到那个人。”

  大三的学期末，接着暑假来临。
  主人公一武同学，遇到了很多人。
  命运的齿轮在我们看不见的角落转动着。
  三年前无疾而终的思绪......又再一次鼓动。
  随着时间的流逝，不着痕迹地在心中留下伤痕。

  人生很漫长，青春却短暂；我想，这是我青葱岁月的尾声。

