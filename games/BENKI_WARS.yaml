name: 便機戦争

description: |
  ──君も便機に座ってみないか。

  本作は未知の物質『ＵＮＫＯ』を巡る戦いを描いた
  超ダイナミックアクションシューティングノベルゲームです。
  ゲームパートでは便機によるハイテンポな戦いを繰り広げ、
  ノベルパートでは屈強な獣人たちと共に軍隊での生活を体験します。
  ＥＲＰ（エロポイント）ゲージを上げてレベルアップすれば
  エッチな展開に事を運ぶことができるようになります。

