name: Anubis And The Buried Bone DEMO 2

description: |
  Explore an egyptian themed authentic retro action-adventure platformer.
  Powerful souls have escaped Anubis's clutches, so he has to hunt them down, enhancing his abilities along the way by discovering numerous items and unlocking secrets. In the style of classic 8-bit action-adventure games, Anubis and the Buried Bone offers an open world that you decide how to conquer. Be wary, though, because Anubis&#x27;s difficulty is as authentic as its graphics! Scour the world for its secrets and gain the advantage over your enemies, enhancing Anubis&#x27;s abilities with dozens of unique treasures.
