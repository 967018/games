name: GrandNestling

description: |
  《GrandNestling》 is an detective Gal game, whose game object is to use limited clues to investigate and uncover crimes, as well as to help the main character Lanye to free himself from the shadow of a car incident and to find his life goal. Currently the game only supports simplified Chinese and traditional Chinese. English would be available in future.
  The main characters are all presented in Furry appearances and the game involves plots about Furry Boy‘s Love.
  All illustrations, scenes and plots in 《GrandNestling》 provide players with such a sense of reality that they could almost feel like the main character Lanye himself! With a creative multi-line narrative system, players can experience even more hidden plots through the eyes of another 7 main characters. Also, the game brings to the player 20 more characters with delicate illustrations and dialogues, just to create a realistic life experience of Lanye and build immersive social interactions with others.

