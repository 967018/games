name: 騎士學院 / Knights College

description: |
  《 騎士學院(Knights College) 》是一部十八禁獸人視覺小說，故事將在精英騎士學員生活的「騎士宿舍」上演。
  在遊戲中，過著宿舍生活的主角做出的選擇，將以他收集的卡牌來呈現。

  無憂無慮地居住在鄉下漁村的青年——亞戈，在某一天收到了一封「意想不到的地方」的錄取通知。
  那裡是隻准許擁有高貴血統或者身份的人入學的騎士的養成機構——騎士學院（Knights College）。
  只是一介平民的亞戈被引薦的理由，是他體內沉睡著的「卡牌化」的特殊能力。
  亞戈在學習卡牌化能力使用技巧，並在精英雲集的騎士學院宿舍生活著，不久便被捲入了某個事件。

  注：據作者透露，中文字地化翻譯正在進行中，將於後續更新中新增。
