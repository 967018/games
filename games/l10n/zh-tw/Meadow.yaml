name: 草原 / Meadow

description: |
  天堂是一個名叫“草原”的地方！廣袤無垠，生命力無窮，而今還帶來一種獨特的社交體驗。Might and Delight 邀請您在《草原》(Meadow) 鬱鬱蔥蔥的草地上自由地嬉戲玩耍，這是一款獨特的多人沙盒遊戲。

  與《避難所》特許經營的傳統遊戲不同的是，在《草原》中，您花在探索這個遊戲世界上的時間越多，您獲得的收穫也越多。擁有任何之前的《避難所》相關遊戲或產品也將解鎖遊戲內容。開闊的場景還為玩家使用所允諾的新補丁和外掛進行探索提供了充分的空間。

  與其他動物結伴而行，組成不穩定的聯盟或選擇獨自探索。無論您的決定如何，開放的樂園生活都將讓您全心沉浸其中。

  ## 主要特色：
  
  - 在《避難所》系列遊戲所建立的最廣闊土地上，作為任何動物的組合在水、陸、空暢快玩耍。
  - 藉助特別建立的表情、符號和聲音與其他動物交流。
  - 運用感官發現和跟蹤世上的其他玩家。
  - 造訪獸穴，選擇解鎖多達 9 種不同動物、逾 60 種皮膚和逾 90 種表情及符號。
  - 您擁有的《避難所》遊戲和產品越多，您所解鎖的獎勵越多。
  - Retro Family 創作的全新原創音樂。

  ## 《草原》中的《避難所》產品
  
  - 擁有任何《避難所》遊戲，即可解鎖在《草原》中作為那種動物來玩遊戲的權利（例如擁有《避難所 2》可解鎖山貓，諸如此類）。
  - 擁有所有遊戲（不包含原聲音樂或書籍）讓您可作為“Paws”遊戲中的可愛小熊來玩遊戲。
  - 如果您擁有任何配樂組合，即可獲得獨特的音效。
  - 擁有我們的互動書籍將解鎖獨特的三維表情。
  - 整個《避難所》目錄的收藏者和擁有者可解鎖作為小鳥玩遊戲的能力。

