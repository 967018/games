name: 矛之酒館 | Tavern of Spear

description: |
  本遊戲主要角色 ***只有男性*** ，而且有大量 ***NSFW*** 內容
  它將包含麝香，觸手，精神催眠，洩殖腔

  故事圍繞著一個小酒館
  你控制的角色名為 “Eyvind”

  來自迷失之矛部落的年輕的成年狼戰士

  遵循部落傳統，Eyvind 離開家鄉，踏上了旅程

  ![Eyvind](https://i.imgur.com/W7xU3YC.png "Eyvind")

  每個人都坐在那裡，您可以單擊並與他們交談
  談話後可以和他做愛，或完成任務

  透過完成他們交給你的任務並提高好感，你可以更接近他們

  他們都有自己的個性，還會告訴你故事中可能發生的情況的資訊。

  我添加了一些統計資料檢查，例如DND和輻射1、2

  您可以在遊戲開始時分配屬性點
  統計資訊還包含“腐敗”和“性慾”，隨著統計資料的增加，可以解鎖更多場景
  
  在對話期間，偶爾會出現選擇。可能會影響你後面的劇情

