name: 伪装 / Disguise

description: |
  《Disguise》(伪装) 是一款现代背景的成人同性向兽人视觉小说。
  故事观点落在一名生活光鲜亮丽的中年黑豹身上，了解他在成功人士的表面下、无人知晓的另一种生活。
  
  当繁忙的工作随着日落而放低，真正缠绕心头的困惑才刚开始在孤寂的黑夜中绽放。
  也许，所有人都生活在一种伪装之下。这游戏带着你了解的那个男人，哪一面才是他的伪装呢？

