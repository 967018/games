name: 回声 / Echo

description: |
  《回声》是一部恐怖视觉小说，讲述的是一个西南偏僻荒凉的小镇中发生的故事。

  春假期间，在 Echo 镇长大的年轻水獭 Chase 回到家乡完成学校项目，想要记录一场 1870 年代的事件，该事件可能是导致该镇当前状况的原因。他与五个朋友一起参与到调查中，他们在 Echo 镇中与 Chase 一起长大，并借此机会重聚。不幸的是，Chase 开始意识到他们对 Echo 的回忆可能有些过于乐观了。回到城镇，勾起了很多痛苦的旧回忆。发现的秘密使这个表面平但表面下已经暗流涌动的队伍开始出现了裂痕。最重要的是，Chase 开始意识到 Echo 镇恐怕也暗藏着自己的秘密。他总是将怪异且无法解释的记忆归咎于过度活跃的童年想象力，而这些记忆很有可能根本就不是他想象出来的。

  最终，某件事的发生把恐惧转变成为了真实的危险。Chase 现在被迫做出抉择，是要帮助朋友面对还是逃离他们的梦魇。无论如何，Echo 镇都不会轻易地放他们离开。
