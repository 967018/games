name: 骑士学院 / Knights College

description: |
  《 骑士学院(Knights College) 》是一部十八禁兽人视觉小说，故事将在精英骑士学员生活的「骑士宿舍」上演。
  在游戏中，过着宿舍生活的主角做出的选择，将以他收集的卡牌来呈现。

  无忧无虑地居住在乡下渔村的青年——亚戈，在某一天收到了一封「意想不到的地方」的录取通知。
  那里是只准许拥有高贵血统或者身份的人入学的骑士的养成机构——骑士学院（Knights College）。
  只是一介平民的亚戈被引荐的理由，是他体内沉睡着的「卡牌化」的特殊能力。
  亚戈在学习卡牌化能力使用技巧，并在精英云集的骑士学院宿舍生活着，不久便被卷入了某个事件。

  注：据作者透露，中文本地化翻译正在进行中，将于后续更新中添加。
