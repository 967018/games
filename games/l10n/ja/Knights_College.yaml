name: Knights College -ナイツカレッジ-

description: |
  Knights College（ナイツカレッジ）は、
  エリート騎士候補生たちが生活する『騎士学院』を舞台とした、
  PC対応の獣八禁ビジュアルノベルです。

  本作ではあらゆる選択肢がカードで提示され、
  主人公はカードを集めながら寮生活を送っていくことになります。

  田舎の漁村でのんびりと暮らしていた青年・アルゴはある日、
  「思いもよらぬ場所」への入学推薦の手紙を受け取ります。

  そこはエリートだけが入学を許される騎士の養成機関、
  騎士学院（ナイツカレッジ）でした。

  ただの漁師の息子であるアルゴが推薦された理由は、
  彼の中に眠っていた「カード化」という特殊な能力。

  アルゴはその能力の使い方を学びながら、
  騎士学院での生活を送っていくことになります。
